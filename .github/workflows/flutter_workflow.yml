name: Flutter CI
on:
  push:
    - develop
    - master
  pull_request:
    branches:
      - develop
      - master

jobs:
  flutter_test:
    name: Run flutter test and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create .env file
        run: |
          echo '${{ secrets.FLUTTER_ENV_FILE }}' > .env
      - uses: actions/setup-java@v2
        with:
          java-version: '12'
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test