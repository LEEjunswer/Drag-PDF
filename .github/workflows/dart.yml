name: CI
on:
  push:
  pull_request:
    branches:
      - develop
      - master

jobs:
  flutter_test:
    name: Run flutter test and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Create .env file
        run: |
          echo '${{ secrets.FLUTTER_ENV_FILE }}' > .env
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test

  build_ios:
    name: Build Flutter (iOS)
    needs: [flutter_test]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter clean
      - run: flutter build ios

  build_appbundle:
    name: Build Flutter (Android)
    needs: [flutter_test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Create local.properties
        run: |
          echo 'flutter.versionName=${{ secrets.FLUTTER_VERSION_NAME }}' > android/local.properties
          echo 'flutter.versionCode=${{ secrets.FLUTTER_VERSION_CODE }}' >> android/local.properties
          echo 'flutter.minSdkVersion=${{ secrets.FLUTTER_MIN_SDK_VERSION }}' >> android/local.properties
          echo 'flutter.compileSdkVersion=${{ secrets.FLUTTER_COMPILE_SDK_VERSION }}' >> android/local.properties
          echo 'flutter.targetSdkVersion=${{ secrets.FLUTTER_TARGET_SDK_VERSION }}' >> android/local.properties
      - name: Create google-services.json on prod
        run: |
          echo '${{ secrets.GOOGLE_SERVICE_PROD }}' > android/app/google-services.json
      - name: Create .env file
        run: |
          echo '${{ secrets.FLUTTER_ENV_FILE }}' > .env
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter clean
      - run: flutter build appbundle